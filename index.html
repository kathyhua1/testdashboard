<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <div class="dashboard">
    <aside class="sidebar">
        <h2 class="logo">MyApp</h2>
        <nav class="nav-menu">
          <a href="#" class="nav-item"><i class="fas fa-home"></i> Home</a>
          <a href="#" class="nav-item"><i class="fas fa-user"></i> Profile</a>
          <a href="#" class="nav-item"><i class="fas fa-envelope"></i> Messages</a>
          <a href="#" class="nav-item"><i class="fas fa-history"></i> History</a>
          <a href="#" class="nav-item"><i class="fas fa-tasks"></i> Tasks</a>
          <a href="#" class="nav-item"><i class="fas fa-users"></i> Communities</a>
          <a href="#" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
          <a href="#" class="nav-item"><i class="fas fa-life-ring"></i> Support</a>
          <a href="#" class="nav-item"><i class="fas fa-lock"></i> Privacy</a>
        </nav>
      </aside>
    <main class="main-content">
      <header>
        <h1>Welcome to the Dashboard</h1>
      </header>
      <section>
        <p>Select a section from the sidebar to begin.</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
